!<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>

        body {
            background-image: url(https://iteso.blob.core.windows.net/images/f3.jpg);
            background-size: cover;
            padding-top: 25vh;
        }
    
        #container {
            background-color: white;
            border-radius: 6px;
            padding: 30px;
        }
        .a {
            text-align: center;
        }
        #in-msg {
            background-color:skyblue;
        }
    </style>
    </head>
  <body>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

        <div class="container-fluid">
            <div class="row justify-content-center">
                <div id="container" class="col-12 col-sm-6 col-md-3">
                        <h4>Incio de sesión</h4>
                    <form class="form-container">
                        <div class="form-group">
                            <label>Correo</label>
                            <input name="" class="form-control" placeholder="Correo" type="email">
                        </div> 
                                    
                        <div class="form-group">
                            <a class="float-right" href="change-password.html">¿Olvidaste tu constraseña?</a>
                            <label>Contraseña</label>
                            <input class="form-control" placeholder="******" type="password">
                        </div> 
                    
                        <div class="form-group">
                            <button type="button" class="btn btn-primary btn-block" disabled> Iniciar sesión  </button>
                        </div>                                                          
                    </form>
                </div>
    
            </div>
        </div>
    
        
      <!-- Dialogo de msg  -->
      <div class="modal fade" id="modal-msg" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title"></h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <span id="in-msg" class="input-group-text">MSG</span>
                            </div>
                            <input id="input-msg-modal" type="text" class="form-control" aria-label="Course" aria-describedby="basic-addon1"
                                   disabled>
                        </div>
                    </div> 
                  </div>
                </div>
          </div>  
    
        <script src="login.js"></script>      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
