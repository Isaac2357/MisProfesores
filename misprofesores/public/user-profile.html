<!doctype html>
<html lang="en">
  <head>
    <title>Perfil de usuario</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>

        .container {
            margin-top: 25px;
            margin-bottom: 25px;
        }

        .card {
            background-color: whitesmoke;
        }

    </style>

</head>
  <body>      
    <div class="container">
          <div class="row justify-content-center">
              <div class="col-9">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src="https://pngimage.net/wp-content/uploads/2018/05/default-user-profile-image-png-2.png" 
                             id="imgProfile" style="width: 150px; height: 150px" class="img-thumbnail"
                             data-toggle="modal" data-target="#profile-img-modal"/>
                      
                        <div class="card-title"></div>

                        <form>
                            <button type="button" class="btn btn-warning  ">Editar</button>
                            <button type="submit" class="btn btn-success" disabled>Guardar</button>
                            <div class="row">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="name" style="font-weight:bold;">Nombre</label>
                                        <input id="name" type="text" class="form-control" value="" disabled>
                                    </div>
                                    <hr />
                                    <div class="form-group">
                                        <label for="email"style="font-weight:bold;">Email</label>
                                        <input id="email" type="text" class="form-control" value="" disabled>
                                    </div>
                                    <hr />
                                </div>
                            </div>               
                        </form>
                  </div>
              </div>
          </div>
      </div>

            <!-- Change profile picture  -->
    <div class="modal fade" id="profile-img-modal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cambiar imagen</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Imagen </span>
                        </div>
                        <input id="input-img-modal" type="text" class="form-control" placeholder="image" aria-label="Course" aria-describedby="basic-addon1"
                                value="https://pngimage.net/wp-content/uploads/2018/05/default-user-profile-image-png-2.png">
                    </div>
                        <button id="cofirm-btn-change-img" type="submit" class="btn btn-success mt-3">Confirmar</button>
                        <button id="cancel-btn-c" type="button" class="btn btn-secondary mt-3" data-dismiss="modal">Cancelar</button>
                </div> 
            </div>
        </div>
    </div>

    <script src="user-profile.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
