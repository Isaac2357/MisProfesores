<!doctype html>
<html lang="en">
  <head>
    <title>Registrar curso</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>

        body {
            padding-top: 25px;
            background-color: white;
        }

        #container {
            background-color: whitesmoke;
            border-radius: 6px;
            border-style: solid;
            border-color: black;
            border-width: 1px;
            padding: 30px;
        }

    </style>

</head>
  <body>
      
        <div class="col-12">
                <div class="row justify-content-center">
                    <div id="container"  class="col-6">
                        <h4 style="text-align: center;">Registro de asignatura</h4>
                        <form class="form-container">
                            <div class="form-group">
                                <label>Nombre</label>
                                <input name="" class="form-control" placeholder="Materia" type="text" required>
                            </div> 
                                        
                            <div class="form-group">
                                <label>Descripción</label>
                                <textarea class="form-control" id="description" rows="3" required></textarea>
                            </div> 
                                        
                            <div class="form-group">
                                <label>Créditos</label>
                                <input name="" class="form-control" placeholder="Créditos" type="number" min="8" max="16" required>
                            </div> 

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block" required> Registrar materia</button>
                            </div>                                                          
                        </form>
                    </div>
                </div>
        </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
