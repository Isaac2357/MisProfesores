<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cambio de contraseña</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>

        body {
            background-image: url(https://iteso.blob.core.windows.net/images/f3.jpg);
            background-size: cover;
            padding-top: 25vh;
        }

        #container {
            background-color: white;
            border-radius: 6px;
            padding: 30px;
        }


        #verification {
            display: none;
        }

        #change-pass {
            display: none;
        }

    </style>
</head>
<body>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">


    <div class="container-fluid">
            <div class="row justify-content-center">
                <div id="container" class="col-12 col-sm-6 col-md-3">
                    <h4>Cambiar contraseña</h4>
                        <form id="send-email">
                            <div class="form-group">
                                <label for="email">Correo</label>
                                <input id="email" name="" class="form-control" placeholder="example@gmail.com" type="email">
                            </div> 
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block" disabled>Enviar código de verificación</button>
                            </div>                                                               
                        </form>
                
                        <form id="verification">
                            <div class="form-group">
                                <label>Código de verificación</label>
                                <input name="" class="form-control" placeholder="Código" type="number" min="1000" max="9999">
                            </div> 
                
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block" disabled>Confirmar código</button>
                            </div>     
                        </form>
                
                        <form id="change-pass">
                            <div class="form-group">
                                <label for="password">Nueva contraseña</label>
                                <input id="password" class="form-control" placeholder="Contraseña" type="password">
                            </div> 
                                    
                            <div class="form-group">
                                <input id="confirm-password" class="form-control" placeholder="Confirme contrseña" type="password">
                            </div> 
                    
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block" disabled>Cambiar contraseña</button>
                            </div>   
                        </form>
                </div>
    
            </div>
    </div>

    <script src="change-password.js"></script>

</body>
</html>
